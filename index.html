<body>

        <div class="button-container">
            <a href="page2.html" class="btn yes-btn">Si</a>
            <button class="btn no-btn" onclick="shrinkButton()">No</button>
        </div>

    </div>
    <div class="horizontal-image">
        <img src="https://i.pinimg.com/736x/1c/b6/5b/1cb65b7d683edc18e81631d83dd45a99.jpg" alt="Horizontal Image">
    </div>
    <script>
        let clickCount = 0;
        const maxClicks = 6;

        function shrinkButton() {
            const noBtn = document.querySelector('.no-btn');
            clickCount++;

            if (clickCount <= maxClicks) {
                const newSize = 100 - (clickCount * 15); // Shrinks 15% each time
                noBtn.style.transform = `scale(${newSize / 100})`;

                if (clickCount === maxClicks) {
                    noBtn.textContent = "ðŸ˜¢";
                    noBtn.style.pointerEvents = "none"; // Disable further clicks
                }
            }
        }
    </script>
</body>
